name: domain repo CI/CD

on:
  push:
    branches: ["develop"]

jobs:
  backend-build:
    name: backend cicd
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ secrets.NODE_VERSION }}

      - name: Cache node module
        uses: actions/cache@v3
        id: cache
        with:
          path: node_modules
          key: npm-packages-${{ hashFiles('**/package-lock.json') }}

      - name: install dependencies
        working-directory: ./backend
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install

      - name: Copy Secret & ENV
        working-directory: ./
        env:
          CERT_REQUEST_CSR: ${{ secrets.CERT_REQUEST_CSR }}
          CERT_PEM: ${{ secrets.CERT_PEM }}
          PRIVATE_KEY_PEM: ${{ secrets.PRIVATE_KEY_PEM }}
          SECRET_DIR: ${{ secrets.DEPLOY_PATH }}/secret
        run:
          mkdir ./secret
          echo $CERT_REQUEST_CSR > ./secret/cert-request.csr &&
          echo $CERT_PEM > ./secret/cert.pem &&
          echo $PRIVATE_KEY_PEM > ./secret/private-key.pem

      - name: backend-build
        working-directory: ./backend
        run: npm run build

  frontend-build:
    name: frontend cicd
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ secrets.NODE_VERSION }}

      - name: Cache node module
        uses: actions/cache@v3
        id: cache
        with:
          path: node_modules
          key: npm-packages-${{ hashFiles('**/package-lock.json') }}

      - name: install dependencies
        working-directory: ./frontend
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install

      - name: Copy Secret & ENV
        working-directory: ./
        env:
          CERT_REQUEST_CSR: ${{ secrets.CERT_REQUEST_CSR }}
          CERT_PEM: ${{ secrets.CERT_PEM }}
          PRIVATE_KEY_PEM: ${{ secrets.PRIVATE_KEY_PEM }}
          SECRET_DIR: ${{ secrets.DEPLOY_PATH }}/secret
        run:
          mkdir ./secret
          echo $CERT_REQUEST_CSR > ./secret/cert-request.csr &&
          echo $CERT_PEM > ./secret/cert.pem &&
          echo $PRIVATE_KEY_PEM > ./secret/private-key.pem  

      - name: front-build
        working-directory: ./frontend
        run: npm run build